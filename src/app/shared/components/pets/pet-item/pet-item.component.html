<ion-item *ngIf="pet"  detail>
  <ion-avatar slot="start"ngClass = "{{ pet.status === 'dead'?'grayScale': (pet.status === 'lost'?'redImage':'') }}" >
    <img [src]="pet.photo"> 
  </ion-avatar>
  <ion-label>
    <h3> {{pet.name}} </h3>
    <p> {{pet.specie}}  {{pet.breed?'/ '+pet.breed:''}}  </p>
  </ion-label>
</ion-item>

<ion-item *ngIf="shortPet" >
  <ion-avatar slot="start"ngClass = "{{ shortPet.status === 'dead'?'grayScale': (shortPet.status === 'lost'?'redImage':'') }}" >
    <img [src]="shortPet.photo"> 
  </ion-avatar>
  <ion-label>
    <h3> {{shortPet.name}} </h3>
    <ion-text color="secondary"[ngSwitch]="shortPet.status">
      <p *ngSwitchCase="'good'">Status: Encontrado</p>
      <p *ngSwitchCase="'lost'" color="danger">Status: Perdido</p>
      <p *ngSwitchCase="'dead'" color="dark">Status: Fallecido</p>
    </ion-text>
  </ion-label>
</ion-item>
