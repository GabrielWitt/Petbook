<ion-item *ngIf="pet"  detail>
  <ion-avatar slot="start"ngClass = "{{ pet.status === 'dead'?'grayScale': (pet.status === 'lost'?'redImage':'') }}" >
    <img [src]="pet.photo"> 
  </ion-avatar>
  <ion-label>
    <h3> {{pet.name}} </h3>
    <p> {{pet.specie}}  {{pet.breed?'/ '+pet.breed:''}}  </p>
  </ion-label>
</ion-item>

<ion-item *ngIf="shortPet" >
  <ion-avatar slot="start"ngClass = "{{ shortPet.status === 'dead'?'grayScale': (shortPet.status === 'lost'?'redImage':'') }}" >
    <img [src]="shortPet.photo"> 
  </ion-avatar>
  <ion-label>
    <h3> {{shortPet.name}} </h3>
    <ion-text color="dark"[ngSwitch]="shortPet.status">Status:
      <ion-text *ngSwitchCase="'good'" color="success"> Encontrado</ion-text>
      <ion-text *ngSwitchCase="'lost'" color="danger"> Perdido</ion-text>
      <ion-text *ngSwitchCase="'dead'" color="dark"> Fallecido</ion-text>
    </ion-text>
  </ion-label>
</ion-item>
